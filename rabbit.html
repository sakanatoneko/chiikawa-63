<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちいかわのうさぎ</title>
    <style>
        /* CSSスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .section {
            padding: 50px 0;
        }

        .section h2 {
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .gallery img {
            width: 30%;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ちいかわのうさぎ</h1>
            <nav>
                <ul>
                    <li><a href="#about">うさぎについて</a></li>
                    <li><a href="#care">うさぎのお世話</a></li>
                    <li><a href="#gallery">うさぎの写真</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <h2>うさぎについて</h2>
            <p>ちいかわのうさぎは、かわいい耳とふわふわのしっぽが特徴です。彼らは非常に愛らしく、家族の一員として親しまれています。</p>
        </div>
    </section>

    <section id="care" class="section">
        <div class="container">
            <h2>うさぎのお世話</h2>
            <p>うさぎのお世話には、適切な食事、定期的なトリミング、そして十分な運動が必要です。また、彼らは穏やかな環境を好むので、ストレスを与えないように気を付けましょう。</p>
        </div>
    </section>

    <section id="gallery" class="section">
        <div class="container">
            <h2>うさぎの写真</h2>
            <div class="gallery">
                <img src="rabbit1.jpg" alt="うさぎの写真">
                <img src="rabbit2.jpg" alt="うさぎの写真">
                <img src="rabbit3.jpg" alt="うさぎの写真">
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>お問い合わせ</h2>
            <p>お問い合わせは以下のフォームからお願いします。</p>
            <form>
                <label for="name">お名前:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">メールアドレス:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">メッセージ:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="送信">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ちいかわのうさぎ</p>
        </div>
    </footer>
</body>
</html>
