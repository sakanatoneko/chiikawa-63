<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャイ子について</title>
    <style>
        body {
            background-color: #ffcccc; /* 背景色を薄い赤に設定 */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: blue;
        }
        p {
            line-height: 1.5;
        }
        .character-img {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        /* 画像とプロフィールを横並びにするためのスタイル */
        .container {
            display: flex;
        }
        .profile {
            margin-left: 20px; /* 画像との間隔を設定 */
        }
    </style>
</head>
<body>
    <h1>ジャイ子について</h1>
    <div class="container">
        <!-- 画像 -->
        <img class="character-img" src="jaiko.jpg" alt="ジャイ子のイメージ">
        <!-- プロフィール -->
        <div class="profile">
            <h2>ジャイ子のプロフィール</h2>
            <ul>
                <li>名前: ジャイ子</li>
                <li>出身: 日本</li>
                <li>性別: 女性</li>
                <li>年齢: 不詳</li>
                <li>趣味: ピアノ演奏、読書</li>
                <li>特技: 料理</li>
            </ul>
        </div>
    </div>
</body>
</html>
