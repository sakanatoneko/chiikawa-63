<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バムとケロの大富豪ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        #game-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        #game-board {
            width: 80%;
            max-width: 600px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
        }
        #game-board h2 {
            margin-bottom: 20px;
        }
        #game-board .player {
            margin-bottom: 10px;
        }
        #game-board .hand {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #game-board .hand img {
            width: 80px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>バムとケロの大富豪ゲーム</h1>
    <p>バムとケロは大富豪ゲームを楽しんでいます。一緒に遊ぶと、いつも笑顔になります。</p>
    <div id="game-container">
        <div id="game-board">
            <h2>大富豪ゲーム</h2>
            <div class="player">
                <strong>プレイヤー：</strong> バム
            </div>
            <div class="player">
                <strong>コンピューター：</strong> ケロ
            </div>
            <div class="hand">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Playing_card_heart_2.svg/1280px-Playing_card_heart_2.svg.png" alt="Heart 2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Playing_card_diamond_2.svg/1280px-Playing_card_diamond_2.svg.png" alt="Diamond 2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Playing_card_spade_2.svg/1280px-Playing_card_spade_2.svg.png" alt="Spade 2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Playing_card_club_2.svg/1280px-Playing_card_club_2.svg.png" alt="Club 2">
            </div>
        </div>
    </div>
</body>
</html>
