<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数当てゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #guess-input {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>数当てゲーム</h1>
    <p>1から10の間の秘密の数字を当ててください。</p>
    <div id="result"></div>
    <input type="number" id="guess-input" min="1" max="10">
    <button onclick="checkGuess()">予想する</button>

    <script>
        // 秘密の数字をランダムに選ぶ
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess-input').value);
            const resultElement = document.getElementById('result');
            if (isNaN(guess) || guess < 1 || guess > 10) {
                resultElement.textContent = '1から10の数字を入力してください。';
            } else if (guess === secretNumber) {
                resultElement.textContent = 'おめでとうございます！正解です！';
            } else {
                resultElement.textContent = '残念！もう一度挑戦してください。';
            }
        }
    </script>
</body>
</html>
