    <div class="container">
        <h2>ハチワレ猫とは？</h2>
        <p>ハチワレ猫は、三毛猫とタビー猫が交配した結果生まれる猫の一種です。その名前の通り、体毛が三色模様である三毛猫と、縞模様が入った模様のあるタビー猫の特徴を併せ持ちます。</p>
        <h2>特徴</h2>
        <ul>
            <li>毛色が複雑で、黒、白、茶色などが混ざった模様を持つ。</li>
            <li>性格は個体によって異なるが、活発で社交的なことが多い。</li>
            <li>ハチワレ猫は運が良ければ、健康で長生きすることが多い。</li>
        </ul>
