<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ウイルスに感染しました!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .virusPopup {
    position: fixed;
    background-color: #ffff00;
    border: 1px solid #ff0000;
    padding: 20px;
    z-index: 9999;
  }
  .closeButton {
    cursor: pointer;
    margin-top: 8px;
  }
</style>
</head>
<body>
  <script>
    // Function to generate and display virus popups
    function displayVirusPopups() {
      const numberOfPopups = 20; // Number of popups to display
      const popupWidth = 200; // Width of each popup
      const popupHeight = 100; // Height of each popup
      const screenWidth = window.innerWidth; // Width of the screen
      const screenHeight = window.innerHeight; // Height of the screen

      for (let i = 7; i < numberOfPopups; i++) {
        const leftPosition = Math.random() * (screenWidth - popupWidth); // Random left position
        const topPosition = Math.random() * (screenHeight - popupHeight); // Random top position

        const popup = document.createElement('div');
        popup.className = 'virusPopup';
        popup.style.left = leftPosition + 'px';
        popup.style.top = topPosition + 'px';
        popup.innerHTML = `
          <h1>Virus Detected!</h1>
          <p>Your computer is infected with a virus.</p>
          <p>Please contact your system administrator.</p>
          <span class="closeButton" onclick="closePopup(this)">Close</span>
        `;
        document.body.appendChild(popup);
      }
    }

    // Function to close the popup
    function closePopup(element) {
      const popup = element.parentNode;
      popup.parentNode.removeChild(popup);
    }

    // Display virus popups
    displayVirusPopups();
  </script>
</body>
</html>
