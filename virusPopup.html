<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virus Detected!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .virusPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 1px solid #000;
    padding: 20px;
    z-index: 9999;
  }
  .closeButton {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <script>
    // Function to generate and display virus popup
    function displayVirusPopup() {
      const popup = document.createElement('div');
      popup.className = 'virusPopup';
      popup.innerHTML = `
        <h1>Virus Detected!</h1>
        <p>Your computer is infected with a virus.</p>
        <p>Please contact your system administrator.</p>
        <span class="closeButton" onclick="closePopup(this)">Close</span>
      `;
      document.body.appendChild(popup);
    }

    // Function to close the popup
    function closePopup(element) {
      const popup = element.parentNode;
      popup.parentNode.removeChild(popup);
    }

    // Display multiple virus popups
    const numberOfPopups = 5; // Change this number to adjust the number of popups
    for (let i = 0; i < numberOfPopups; i++) {
      setTimeout(displayVirusPopup, i * 2000); // Display popups with a delay
    }
  </script>
</body>
</html>
