<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virus Detected!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #virusPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 1px solid #000;
    padding: 20px;
    z-index: 9999;
  }
  #closeButton {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="virusPopup">
    <h1>Virus Detected!</h1>
    <p>Your computer is infected with a virus.</p>
    <p>Please contact your system administrator.</p>
    <span id="closeButton" onclick="closePopup()">Close</span>
  </div>

  <script>
    // Function to close the popup
    function closePopup() {
      const popup = document.getElementById('virusPopup');
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
