<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バムとケロ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: white;
        }
        p {
            color: white;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .frog-img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>バムとケロ</h1>
    <p>バムとケロは、仲良しのカエルのコンビです。バムはちょっぴりおっちょこちょいで、ケロはいつも笑顔で元気いっぱい。二人とも一緒にいると楽しい時間が過ごせます。</p>
    <img src="https://image.shutterstock.com/image-photo/cute-green-frog-260nw-593898707.jpg" alt="カエルの画像" class="frog-img">
    <p>バムとケロと一緒に過ごすと、毎日が明るく楽しくなります！</p>
