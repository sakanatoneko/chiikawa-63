  <img src="irohasu.jpg" alt="いろはすの画像">
  <p>いろはすは、日本の清涼飲料水ブランドです。主に天然水を使用しており、多くの人に親しまれています。</p>
  <p>いろはすの特徴は、清涼感とさっぱりとした味わいです。様々なフレーバーがあり、人気の味も豊富です。</p>
  <p>日本国内だけでなく、世界各国でも販売されており、日本の飲料文化の一翼を担っています。</p>
  <p>いろはすは、健康的で美味しい飲み物として、幅広い世代に愛されています。</p>
