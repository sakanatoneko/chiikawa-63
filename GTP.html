<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>じゃんけんゲーム</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #result {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .choiceButton {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
  }
</style>
</head>
<body>
  <h1>じゃんけんしよ～</h1>
  <div id="result">最初はぐー、じゃんけん、、、</div>
  <button class="choiceButton" onclick="playGame('rock')">ぐー</button>
  <button class="choiceButton" onclick="playGame('paper')">ぱー</button>
  <button class="choiceButton" onclick="playGame('scissors')">ちょき</button>

  <script>
    // Function to generate computer's move
    function generateComputerMove() {
      const moves = ['rock', 'paper', 'scissors'];
      return moves[Math.floor(Math.random() * moves.length)];
    }

    // Function to determine the winner
    function determineWinner(userMove, computerMove) {
      if (userMove === computerMove) {
        return 'It\'s a tie!';
      } else if ((userMove === 'rock' && computerMove === 'scissors') ||
                 (userMove === 'paper' && computerMove === 'rock') ||
                 (userMove === 'scissors' && computerMove === 'paper')) {
        return 'You win! 今日は負けを認めます。ただ勝ち逃げは許しませんよ。';
      } else {
        return 'You lose! 俺の勝ち!何で負けたか、明日までに考えといてください。';
      }
    }

    // Function to play the game
    function playGame(userMove) {
      const computerMove = generateComputerMove();
      const result = determineWinner(userMove, computerMove);
      document.getElementById('result').innerText = `${result}`;
    }
  </script>
</body>
</html>
