<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちいかわ - かに</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aeefff; /* 水色の背景 */
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        #crab-img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 50%;
            border: 5px solid #fff; /* 画像の周囲に白い枠線 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 画像に影を追加 */
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ちいかわのかに</h1>
    <img id="crab-img" src="https://example.com/tarabagani.jpg" alt="ちいかわのかに"> <!-- たらばがにの画像を追加 -->
    <p>ちいかわのかには、ちいかわの世界に住む可愛いキャラクターの一つです。まったりとした性格で、みんなを笑顔にするのが得意です。</p>
</body>
</html>
