<head>

    <title>かにかまのおいしさ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0e4ff; /* 水色 */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #005a8d; /* 濃い青 */
        }
        p {
            color: #333; /* 濃い灰色 */
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .crab-img {
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>

<body>
    <h1>かにかまのおいしさ</h1>
    <p>かにかまは、新鮮なかにの身をぎゅっと詰めた、風味豊かで美味しい食べ物です。そのふわふわの食感と、かにの甘みが口いっぱいに広がります。一度食べたらやみつきになること間違いありません！</p>
    <img src="https://belluna-gourmet.com/excludes/gourmet/column/kani_type/common/column_img_01.jpg" alt="かにかまの画像" class="crab-img">
    <p>かにかまを食べると、贅沢な味わいと満足感を味わうことができます。</p>
